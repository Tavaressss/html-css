<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio proporsto pelo Guanabara tabelas 02</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 350px;
        }

        td{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>   <!--Linha 1-->
        <tr>
            <td rowspan="4">C</td> 
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>   <!--Linha 2-->
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>   <!--Linha 3-->
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>   <!--Linha 4-->
        <tr>
            <td colspan="4">N</td>
        </tr>   <!--Linha 5-->
    </table>
</body>
</html>
