<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinânimicas</title>
</head>
<body>
    <h1>Imagen dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do navegador.</p>
    <picture>
        <source media="(max-width: 760px)" srcset="imagens/luffyGear5-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/luffyGear5-m.png" type="image/png">
        <img src="imagens/luffyGear5-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Audio</h1>
        <p>Reprodução de audio em HTML5</p>
        <p>GuanaCast - Exemplo</p>
        <audio controls preload="metadata">
            <source src="midia/guanacast-33.mp3" type="audio/mpeg">
            <source src="midia/guanacast-33.ogg" type="audio/ogg">
            <source src="midia/guanacast-33.wav" type="audio/wav">
        </audio>

        <p>Musiquinha - Exemplo</p>
        <audio controls preload="metadata">
            <source src="midia/happy-mistake.mp3" type="audio/mpeg">
            <source src="midia/happy-mistake.ogg" type="audio/ogg">
            <source src="midia/happy-mistake.wav" type="audio/wav">
        </audio>
</body>
</html>
