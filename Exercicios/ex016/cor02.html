<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>

        *{ /* Esse seletor Ã© um seletor global para as css, ele configura todo o corpo dele. */
            height: 100%;
        }

        body{ /*Podemos colocar inserir a linha do gradiente tanto em graus como por nome, exemplo: to right*/
            background-image: linear-gradient(to right, #EF233C, #D80032);
            background-attachment: fixed;
        }

    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
