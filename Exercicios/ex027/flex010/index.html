<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        div.conteiner{
            background-color: lightcoral;
            height: 200px;
            width: 900px;
            display: flex;
            flex-flow: column wrap;
        }

        div.item{
            background-color: lightslategray;
            border: 1px solid black;

            text-align: center;
            flex-basis: 500px;
            flex-shrink: 1;
        }

        div#teste{
            flex-grow: 0;
            flex-shrink: 1;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item" id="teste">B</div>
        <div class="item">C</div>
    </div>
</body>
</html>
